<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>

<div x-data="{
    title: '',
    init() {
        this.title = 'I am Arun' + 'Fung'
        this.post.title = 'https://arunfung.com'
        this.loaded = true
    },
    post : {
        title: ''
    },
    loaded: false,
    getPost(){
        this.post.title = 'https://blog.arunfung.com'
    }
 }">
    <h1 x-text="title"></h1>
    <h2 x-text="post.title" x-show="loaded"></h2>
    <button x-on:click="getPost()">获取博客</button>
</div>
</body>
</html>
