<!doctype html>
<html lang="en" xmlns:x-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div x-data="{
        users: [
            {id:1,name:'小米', likes:1},
            {id:2,name:'小名', likes:15},
            {id:3,name:'小洪', likes:5}
        ],
        get hotUsers () {
            return this.users.sort((a,b) => b.likes - a.likes);
        },
        likeUser (id) {
            let user = this.users.find((item) => {
                return item.id == id;
            });
            user.likes++;
        }
    }">
    <template x-for="user, index in hotUsers" :key="user.id">
        <div>
            <span x-text="index+1"></span>
            <span x-text="user.name"></span>
            <span x-text="user.likes"></span>
            <button x-on:click="likeUser(user.id)">点赞</button>
        </div>
    </template>

</div>

</body>
</html>
